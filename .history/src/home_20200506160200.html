<!DOCTYPE html>
<html lang="en">
<title>lian</title>

<head>
    {{> head/head}}
</head>

<body>
    <div class="wrapper">
        {{> header/header}}
        <main>
            <div class="container-flud">
                <div class="single-item">
                    <div class="slide" style="background-image: url(images/slider-1.png);">
                        <div class="slider__wrapper">
                            <div class="slider__title">Lian Creative Agency</div>
                            <div class="slider__content">Minimal Freelance Portfolio </div>
                        </div>
                    </div>
                    <div class="slide" style="background-image: url(images/slider-2.png);">

                            <div class="slider__title">Lian Creative Agency</div>
                            <div class="slider__content">Minimal Freelance Portfolio </div>
                        </div>
                    </div>
                    <div class="slide" style="background-image: url(images/slider-1.png);">

                        </div>
                    </div>
                </div>
            </div>
            <section class="tabNav">
                <div class="container">
                    <div class="tab__items">
                        <div class="tab__items-head">
                            <button data-filter="all">All</button>
                            <button data-filter=".category-a">Logo</button>
                            <button data-filter=".category-b">Mobile App</button>
                            <button data-filter=".category-c">WordPress</button>
                            <button data-filter=".category-d">Web Design </button>
                            <button data-filter=".category-e">UI/IX</button>
                            <button data-filter=".category-f">Branding</button>
                        </div>
                        <div class="tab__items-content">
                            <a href="#" class="mix category-a" data-order="1">
                                <img src="img/portfolio_item.jpg" alt="">
                            </a>
                            <a href="#" class="mix category-a" data-order="2">
                                <img src="img/portfolio_item-2.jpg" alt="">

                            <a href="#" class="mix category-b" data-order="3">

                            <a href="#" class="mix category-c" data-order="4">
                                <img src="img/portfolio_item-4.jpg" alt="">
                            </a>
                            <a href="#" class="mix category-c" data-order="5">
                                <img src="img/portfolio_item-5.jpg" alt="">
                            </a>
                            <a href="#" class="mix category-c" data-order="6">
                                <img src="img/portfolio_item-6.jpg" alt="">
                            </a>
                        </div>
                    </div>
                </div>

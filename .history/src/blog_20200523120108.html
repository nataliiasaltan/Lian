<!DOCTYPE html>
<html lang="en">
<title>lian</title>

<head>
    {{> head/head}}
</head>

<body>
    <div class="wrapper">
        {{> header/header}}
        <main>
            <section class="blog">
                <div class="banner">
                    <div class="top"></div>
                    <div class="banner__head" style="background-image: url(images/heading4.png);">
                    </div>
                    <div class="banner__inner">
                        <h1 class="banner__title">News About Lian</h1>
                        <h2 class="banner__content">Latest News & Insights</h2>
                    </div>
                </div>
                <div class="blog__container">
                    <div class="blog__main">
                        <div class="blog__inner">
                            <div class="blog__post"></div>
                            <div class="blog__post"></div>
                            <div class="blog__post"></div>
                        </div>
                        <div class="blog__inner">
                            <div class="blog__post"></div>
                            <div class="blog__post"></div>
                            <div class="blog__post"></div>
                        </div>
                    </div>
                    <div class="blog__aside">
                        <div class="search-form"></div>
                        <div class="aside__wrapper">
                            <div class="aside__head"></div>
                            <div class="aside__post"></div>
                            <div class="aside__post"></div>
                            <div class="aside__post"></div>
                        </div>
                        <div class="aside__wrapper">
                            <div class="aside__head"></div>

                        </div>
                        <div class="aside__wrapper">
                            <div class="aside__head"></div>

                        </div>
                    </div>
                </div>
            </section>
        </main>
        {{> footer/footer}}
    </div>
</body>

</html>

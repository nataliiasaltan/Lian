<!DOCTYPE html>
<html lang="en">
<title>lian</title>

<head>
    {{> head/head}}
</head>

<body>
    <div class="wrapper">
        {{> header/header}}
        <main>
            <div class="banner">
                <div class="banner__wrapper bg">
                    <div class="banner-zero"></div>
                    <img class="heading3" src="images/heading-3.png" alt="">
                </div>
                <div class="banner__inner">
                    <h1 class="banner__title">latest project</h1>
                    <h2 class="banner__content">We Deliver Quality</h2>
                </div>
            </div>
            <div class="container">
                <div class="touch">
                    <i class="icon-list"></i>
                    <div class="touch__btn">
                        <a href="#">Show all</a>
                    </div>
                </div>
                <div class="page">
                    <div class="page__left">
                        <div class="page__inner">
                            <div class="page__title">Pereira Creative Agency</div>
                            <div class="page__add">Branding Design</div>
                            <div class="time" datetime=""></div>
                        </div>
                    </div>
                    <div class="page__right">
                        <div class="sliderTwo">
                            <div class="slider-for">
                                <img src="images/sliderTwo-1.png" alt="">
                            </div>
                            <div class="slider-nav">
                                <img src="images/sliderTwo-2.png" alt="">
                                <img src="images/sliderTwo-3.png" alt="">
                                <img src="images/sliderTwo-4.png" alt="">
                                <img src="images/sliderTwo-5.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        {{> footer/footer}}
    </div>
</body>

</html>

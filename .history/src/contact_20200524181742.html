<!DOCTYPE html>
<html lang="en">
<title>lian</title>

<head>
    {{> head/head}}
</head>

<body>
    <div class="wrapper">
        {{> header/header}}
        <main>
            <section class="contact">
                <div class="banner">
                    <div class="top"></div>
                    <div class="banner__wrapper bgc">
                        <div class="banner-zero"></div>
                        <img class="heading2" src="images/heading2.png" alt="">
                    </div>
                    <div class="banner__inner">
                        <h1 class="banner__title">Get in Touch</h1>
                        <h2 class="banner__content">Contact us Today</h2>
                    </div>
                </div>
                <div class="contact__info">
                    <div class="container">
                        <div class="contact__wrapper">
                            <div class="contact__inner">
                                <div class="contact__title">
                                    <h3>Office Info</h3>
                                    <div class="contact_dascription">People Behind the Success of our Company</div>
                                </div>
                                <div class="contact__adres">
                                    <div class="contact__ofice">Office Hours:
                                        <span>Mon-Friday 8am - 10pm</span>
                                    </div>
                                    <div class="contact__ofice">Address:
                                        <span> Igbalangao, Bugasong, Antique</span>
                                    </div>
                                    <div class="contact__comunication">Tell:<span>123-456-7890</span></div>
                                    <div class="contact__comunication">Fax:<span>123-456-7890</span></div>
                                </div>
                            </div>
                            <div class="contact__inner">
                                <div class="contact__form">
                                    <form action=""></form>
                                    <form action=""></form>
                                </div>
                                <div class="contact__message">
                                    <form action=""></form>
                                </div>
                                <button type="submit"></button>
                            </div>
                        </div>
                        <div class="contact__map"></div>

                    </div>
                </div>
            </section>

        </main>
        {{> footer/footer}}
    </div>
</body>

</html>
